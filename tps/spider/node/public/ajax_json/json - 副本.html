<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;margin:0;list-style: none;
		}
		.wrap ul li span{margin-left:5%;}
		.wrap ul li span:nth-child(2){
			color:red;
		}
	</style>
</head>
<body>
	<div class='wrap'>
		<ul></ul>
	</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$.ajax({
			url:"data.json",
			success:datas,
			error:function(err){
				console.log('error');
			}
		})
		function datas(ret){
			let box=document.querySelector("ul");
			for(let i=0;i<ret.length;i++){
				$(box).append("<li></li>");
			}
			let lists=box.querySelectorAll("li");
			for(let i=0;i<lists.length;i++){
				$(lists[i]).append("<span>"+ret[i].number+"</span><span>"+ret[i].time+"</span><span>"+ret[i].address+"</span");
			}
		}
	})
</script>
</html>

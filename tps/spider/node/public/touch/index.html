        *{

        span{
            color:red;

	<div id="obj"></div>
    <span></span>

<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    var obj = document.getElementById("obj");  
    var text=obj.clientWidth;
    document.addEventListener('touchstart',touchStart, false);  
    document.addEventListener('touchmove',touchMove, false);  
    document.addEventListener('touchend',touchEnd, false);
       
    function touchStart(ev){
        var ev=ev||window.event;
        var start=ev.touches[0].clientX;
        //console.log('start'+start);
        //if(start>text/2)console.log('address');
    }

    function touchMove(ev){
        var ev=ev||window.event;
       // ev.preventDefault();
        var move=ev.touches[0].clientX;
        //console.log('move'+move);
    }

    function touchEnd(ev){
        var words=document.querySelectorAll('span');
        var ev=ev||window.event;
        var end=ev.changedTouches[0].clientX;
        var end=ev.changedTouches[0].screenX;
        console.log('end'+end);
        console.log('ends'+end);
        if(end<text/2){
            words[0].innerHTML='left';
        }else{
            words[0].innerHTML='right';
        }
    }
